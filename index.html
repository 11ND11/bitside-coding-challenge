<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .inventory-item, .promotion-item {
            transition: transform 0.2s;
        }

        .inventory-item:hover {
            transform: translateY(-5px);
        }

        .item-count {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 6px 12px;
            background-color: white;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            min-width: 45px;
            text-align: center;
            user-select: none;
        }

        .btn-group .btn {
            padding: 0.5rem 0.75rem;
            font-size: 1.1rem;
            transition: all 0.2s ease-in-out;
        }

        .btn-group .btn-success {
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .btn-group .btn-danger {
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .btn-group {
            border-radius: 50px;
            overflow: hidden;
        }

        .inventory-item {
            border: none;
            border-radius: 15px;
        }

        .card-body {
            padding: 1.5rem;
        }

        .cart-item {
            padding: 0.5rem 0;
        }

        #cart-items {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <header>
            <h1 class="display-4 text-center mb-5">
                <i class="bi bi-cart4"></i> Shopping Basket
            </h1>
        </header>

        <main>
            <section aria-labelledby="inventory-heading" class="mb-5">
                <h2 id="inventory-heading" class="h3 mb-4">Verfügbare Artikel</h2>
                <div id="inventory-list" class="row g-4"></div>
            </section>

            <section aria-labelledby="promotions-heading" class="mb-5">
                <h2 id="promotions-heading" class="h3 mb-4">Aktive Promotions</h2>
                <div id="promotions-list" class="list-group"></div>
            </section>

            <section aria-labelledby="total-heading" class="bg-white p-4 rounded shadow-sm">
                <h2 id="total-heading" class="h3">Warenkorb</h2>
                <div id="cart-items" class="border-bottom pb-3 mb-3">
                    <p class="text-muted">Ihr Warenkorb ist leer</p>
                </div>
                <p id="total" class="display-6 mb-0">Gesamtpreis: 0.00 €</p>
            </section>
        </main>
    </div>

    <script src="dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
